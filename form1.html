<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <center>
        
        <div id="studentTableContainer">
            <h1>STUDENT FORM
            </h1></center>
            <table id="studentTable">
                <tbody id="studentTableBody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <form id="studentForm">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required>
            </div>
            
            <div class="form-group">
                <label for="FatherName">Father Name:</label>
                <input type="text" id="FatherName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" min="10" max="30" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Courses:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="courses" value="Math"> Math</label>
                    <label><input type="checkbox" name="courses" value="Science"> Science</label>
                    <label><input type="checkbox" name="courses" value="History"> History</label>
                    <label><input type="checkbox" name="courses" value="English"> English</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" pattern="[0-9]{10}" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn">Submit</button>
                <button type="reset" class="btn btn-reset">Reset</button>
            </div>
        </form>
    
    <script src="form.js"></script>
</body>
</html>
