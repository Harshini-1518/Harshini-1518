<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Student Experience Survey</h1>
  <p id="description">Please fill out this short survey to help us improve your experience.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="100" required><br><br>

    <label for="dropdown">What is your current role?</label>
    <select id="dropdown" name="role" required>
      <option value="">Select one</option>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select><br><br>

    <p>Would you recommend our platform?</p>
    <label><input type="radio" name="recommend" value="yes" required> Yes</label>
    <label><input type="radio" name="recommend" value="no"> No</label><br><br>

    <p>What topics are you interested in? (Check all that apply)</p>
    <label><input type="checkbox" name="interest" value="html"> HTML</label>
    <label><input type="checkbox" name="interest" value="css"> CSS</label>
    <label><input type="checkbox" name="interest" value="javascript"> JavaScript</label><br><br>

    <label for="comments">Any additional comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Write your feedback here..."></textarea><br><br>

    <button type="submit" id="submit">Submit</button>
  </form>

</body>
</html>
