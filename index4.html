<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Student Grades Table</h1>
<table>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            padding: 8px;
            text-align: left;
        }
    </style>
    <tr>
        <td>Alice</td>
        <td>Maths</td>
        <td>A</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>Science</td>
        <td>B+</td>
    </tr>
    <tr>
        <td>Charlie</td>
        <td>History</td>
        <td>A-</td>
    </tr>
</table>
</body>
</html>
