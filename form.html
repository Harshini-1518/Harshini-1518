        <input type="tel" id="phone" pattern="[0-9]{10}" required/>

           <lebel for="female">Female</label>

            <label for="others">others</label>
            </div>

            <label for="dob">Enter your Date of Birth</label>

            <br>

    
        <center><input type="Submit" value="Submit" /></center>
